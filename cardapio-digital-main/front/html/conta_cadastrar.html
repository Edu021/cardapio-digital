<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/conta/cadastro" method="post" id="form1">

        
        <div>
            <div>
                <label>Nome completo</label>
            </div>
            <input type="text" name="nm_completo" placeholder="Nome completo" required>
        </div>
        --------------------
        <div>
            <div>
                <label>CPF</label>
            </div>
            <input type="text" name="cpf" placeholder="CPF" required>    
        </div>
        --------------------
        <div>
            <div>
                <label>Nome do seu delivery</label>
            </div>
            <input type="text" name="nm_delivery" placeholder="Nome do seu delivery" required>
        </div>        
        --------------------
        <div>
            <div>
                <label>CNPJ</label>
            </div>
            <input type="text" name="cnpj" placeholder="CNPJ">
        </div>
        --------------------
        <div>
            <div>
                <label>Celular</label>
            </div>
            <input type="text" name="celular" placeholder="Celular" required>
        </div>
        --------------------
        <div>
            <div>
                <label>Email</label>
            </div>
            <input type="text" name="email" placeholder="Email" required>
        </div>
        --------------------
        <div>
            <div>
                <label>Endereço</label>
            </div>
            <input type="text" name="endereco" placeholder="Endereço" required>
        </div>
        --------------------
        <div>
            <div>
                <label>Senha</label>
            </div>
            <input type="password" name="senha" placeholder="Senha" required>    
        </div>
        --------------------
        <div>
            <div>
                <label>Confirmar senha</label>
            </div>
            <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>    
        </div>
        --------------------
        <div>
            <div>
                <label>Escolha seu plano</label>
            </div>
            <input type="text" name="plano" placeholder="Plano" required>
        </div>

    </form>
    --------------------
    <div>
        <input type="submit" value="Cadastrar" form="form1">
    </div>

</body>
</html>
